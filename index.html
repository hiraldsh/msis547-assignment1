<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Arts n Tech Fusion Classroom</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #6a11cb 0%, #2575fc 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 700px;
        }
        video {
            width: 640px;
            height: 640px;
            border-radius: 8px;
        }
        .btn-container {
            margin-top: 20px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Arts n Tech Fusion Classroom</h1>
        <video controls autoplay loop muted>
            <source src="CreativeTechnoFusion.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="btn-container">
            <button onclick="window.location.href='content.html'" class="btn">Explore More</button>
        </div>
    </div>
</body>
</html>
